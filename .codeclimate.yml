---
version: "2"

prepare:
  fetch:
  - url: "https://raw.githubusercontent.com/mhenrixon/rubocop-mhenrixon/master/config/default.yml"
    path: ".rubocop.yml"
            # required to adjust maintainability checks
checks:
  argument-count:
    config:
      threshold: 5
  bundler-audit:
    enabled: true
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 300
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  # similar-code:
  #   config:
  #     threshold: # language-specific defaults. an override will affect all languages.
  # identical-code:
  #   config:
  #     threshold: # language-specific defaults. an override will affect all languages.

plugins:
  duplication:
    enabled: true
    config:
      languages:
        - ruby
  fixme:
    enabled: true
  flog:
    enabled: true
  markdownlint:
    enabled: true
  reek:
    enabled: true
    config:
      file: .reek.yml
  rubocop:
    enabled: true
    channel: rubocop-0-79

exclude_patterns:
  - "Gemfile"
  - "*.gemspec"
  - "Appraisals"
  - "gemfiles/"
  - "spec/"
